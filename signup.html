<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Smart Campus App - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-indigo-500 to-blue-600 min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6 bg-gradient-to-r from-violet-200 to-blue-01 ">Sign Up</h1>
    <form action="index.html" method="get" class="space-y-4">
      <div>
        <label for="name" class="block text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 ">
      </div>
      <div>
        <label for="email" class="block text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>
      <div>
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>
      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300 font-semibold">Sign Up</button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="/login.html" class="text-indigo-600 hover:underline">Login here</a>
    </p>
  </div>
</body>

</html>
