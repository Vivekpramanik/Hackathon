<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Reporting</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #734d9c, #2a119d);


        }
        
        h1 {
            text-align: center;
            color: #000000;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(53, 21, 21, 0.1);
            background: linear-gradient(to right, #171983, #ab12a6);

        }
        
        label {
            display: block;
            margin: 10px 0 5px;
        }
        
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            background-color: #17052b;

            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            ;
        }
        
        input[type="submit"]:hover {
            background-color: #141b21;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Report an Issue</h1>
        <form action="issue-submit" method="post" id="issue">

            <label for="category">Issue Category:</label>
            <select id="category" name="category" required>
                <option value="">--Please choose an option--</option>
                <option value="technical">Technical Issue</option>
                <option value="billing">Billing Issue</option>
                <option value="general">General Inquiry</option>
                <option value="feedback">Feedback</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <input type="submit" value="Submit Report">
        </form>
        </form>
    </div>

</body>

</html>
